<div class="hiddeninask" style="margin-top: 20px">

  <div class="ask">
    <h3 class="h3">Ask People</h3>
    <form (ngSubmit)="onAskAnyMoreOneRandam()" #askAnyOne="ngForm">
      <textarea placeholder="What, when, whyâ€¦ ask" ngModel name="QUEATION" required >

      </textarea><br>
      <input style="margin-left: 5%" type="checkbox" [ngModel]="false" name="ANONY" > Ask anonymously
      <button type="submit" class="btn" [disabled]="!askAnyOne.valid" >Ask</button>
    </form>
  </div>

  <!--     friends   -->

  <div class="ask  friends">
    <h3 class="h3">Your Best friends</h3>
    <div class="scrollbar" id="style-13">
      <div class="force-overflow" style="margin: 5px" *ngFor="let best of bestFriend">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT7tvd4i1iMGuhjQ8zyxtaOEr5J3o3RU-VLOErATCofohrPnMj0"  style="border-radius:50% ;width: 50px;height: 50px" >
          <a routerLink="/profile" [queryParams]="{user:best.account}"> <span>{{best.account}}</span> </a>
          <button (click)="onAskOne(best.account)" class="btn"> ask</button>
      </div>
      <hr>

    </div>
  </div>


</div>
